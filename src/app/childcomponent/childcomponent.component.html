<h4>Participants Registered </h4>
<p-table [value]="paraticipants">
    <ng-template pTemplate="header">
      <tr>
        <th>Candidate Name</th>
        <th>Email</th>
        <th>Course Code</th>
      </tr>
    </ng-template>
      <ng-template pTemplate="body"  >
        <tr *ngFor="let par of paraticipants | eventfielter:eventcode">
          <td>{{par.pname}}</td>
          <td>{{par.pemail}}</td>
          <td>{{par.eventcode}}</td>
          <!-- interpoulation{{}} -->
          <!-- <td>{{par.joindate}}</td> -->
        </tr>
      </ng-template>
    
  </p-table>
